<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(300px, 84vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ---------- Elephant ear wiggle (CSS, widely supported) ---------- */
    .ear {
      transform-box: fill-box;
      transform-origin: center;
      animation: earWiggle 2.8s ease-in-out infinite;
      will-change: transform;
    }
    .ear--right {
      animation-delay: .25s; /* slight offset for natural feel */
    }
    @keyframes earWiggle {
      0%   { transform: rotate(-4deg); }
      50%  { transform: rotate(4deg); }
      100% { transform: rotate(-4deg); }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- CUTE BABY ELEPHANT HUGGING ONE HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" aria-label="Cute baby elephant hugging a heart">
      <defs>
        <!-- Gentle greys and pinks -->
        <radialGradient id="eGrey" cx="35%" cy="30%" r="75%">
          <stop offset="0%"  stop-color="#f7f7f9"/>
          <stop offset="70%" stop-color="#e9edf1"/>
          <stop offset="100%" stop-color="#dfe5ea"/>
        </radialGradient>

        <linearGradient id="outlineSoft" x1="0" x2="1">
          <stop offset="0" stop-color="#cbd5e1"/>
          <stop offset="1" stop-color="#b6c2cf"/>
        </linearGradient>

        <radialGradient id="innerEar" cx="50%" cy="40%" r="70%">
          <stop offset="0%"  stop-color="#ffd7e3"/>
          <stop offset="100%" stop-color="#ffbed0"/>
        </radialGradient>

        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>

        <!-- Soft ground shadow -->
        <filter id="blur">
          <feGaussianBlur stdDeviation="3" />
        </filter>
      </defs>

      <!-- Ground shadow -->
      <ellipse cx="160" cy="218" rx="85" ry="10" fill="#000" opacity=".12" filter="url(#blur)"/>

      <!-- Slight tilt for charm -->
      <g transform="rotate(-1.5 160 120)">
        <!-- Body (soft shaded) -->
        <ellipse cx="160" cy="168" rx="90" ry="68"
                 fill="url(#eGrey)" stroke="url(#outlineSoft)" stroke-width="1" />

        <!-- Back feet with toe pads -->
        <g opacity="0.98">
          <ellipse cx="128" cy="206" rx="22" ry="13" fill="url(#eGrey)" stroke="url(#outlineSoft)" stroke-width="1"/>
          <ellipse cx="192" cy="206" rx="22" ry="13" fill="url(#eGrey)" stroke="url(#outlineSoft)" stroke-width="1"/>
          <g fill="#ffc7d6">
            <circle cx="119" cy="206" r="2.4"/><circle cx="127" cy="206" r="2.4"/><circle cx="135" cy="206" r="2.4"/>
            <circle cx="183" cy="206" r="2.4"/><circle cx="191" cy="206" r="2.4"/><circle cx="199" cy="206" r="2.4"/>
          </g>
        </g>

        <!-- Head (larger, rounder) -->
        <ellipse cx="160" cy="98" rx="64" ry="56"
                 fill="url(#eGrey)" stroke="url(#outlineSoft)" stroke-width="1" />

        <!-- Ears (floppy with inner pink + fold line) -->
        <!-- Left ear -->
        <g class="ear ear--left">
          <path d="M 72 96
                   C 82 70, 118 66, 136 90
                   C 140 110, 116 124, 98 120
                   C 84 118, 72 110, 72 96 Z"
                fill="url(#eGrey)"/>
          <path d="M 84 97
                   C 91 80, 115 80, 126 94
                   C 128 108, 110 112, 98 110
                   C 90 108, 84 104, 84 97 Z"
                fill="url(#innerEar)"/>
          <!-- subtle ear fold -->
          <path d="M 88 92 C 100 96, 116 94, 124 100"
                stroke="#d2a9b3" stroke-opacity=".45" stroke-width="1.4" fill="none" />
        </g>

        <!-- Right ear -->
        <g class="ear ear--right">
          <path d="M 248 96
                   C 238 70, 202 66, 184 90
                   C 180 110, 204 124, 222 120
                   C 236 118, 248 110, 248 96 Z"
                fill="url(#eGrey)"/>
          <path d="M 236 97
                   C 229 80, 205 80, 194 94
                   C 192 108, 210 112, 222 110
                   C 230 108, 236 104, 236 97 Z"
                fill="url(#innerEar)"/>
          <!-- subtle ear fold -->
          <path d="M 212 92 C 200 96, 186 94, 178 100"
                stroke="#d2a9b3" stroke-opacity=".45" stroke-width="1.4" fill="none" />
        </g>

        <!-- Eyes with highlights -->
        <circle cx="146" cy="104" r="6.2" fill="#1f2937"/>
        <circle cx="174" cy="104" r="6.2" fill="#1f2937"/>
        <circle cx="144.4" cy="102.5" r="2.2" fill="#ffffff"/>
        <circle cx="172.4" cy="102.5" r="2.2" fill="#ffffff"/>

        <!-- Cheek blush -->
        <ellipse cx="134" cy="120" rx="9.5" ry="6.2" fill="#ffb4c4" opacity=".55"/>
        <ellipse cx="186" cy="120" rx="9.5" ry="6.2" fill="#ffb4c4" opacity=".55"/>

        <!-- Trunk wrapping the heart (rounded) -->
        <path d="M160 112
                 c 12 10 18 22 10 28
                 c -6  4 -12  0 -12 -6
                 c  0 -4  2  -6   8 -11"
              fill="none" stroke="#96a3b3" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />

        <!-- Front legs (hugging) -->
        <ellipse cx="126" cy="160" rx="32" ry="22" fill="url(#eGrey)"/>
        <ellipse cx="194" cy="160" rx="32" ry="22" fill="url(#eGrey)"/>

        <!-- Hugged heart -->
        <path d="M160 136
                 c -20 -18 -54 4 -35 29
                 c 15 19 35 29 35 29
                 s 20 -10 35 -29
                 c 19 -25 -15 -47 -35 -29 Z"
              fill="url(#heart)"/>

        <!-- Little smile -->
        <path d="M148 124 Q160 130 172 124" stroke="#6b7280" stroke-width="2" fill="none" stroke-linecap="round"/>
      </g>
    </svg>

    <h1>Disha, will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
