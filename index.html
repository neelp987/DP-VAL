<svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Cute baby elephant waving with hearts">
  <title>Baby Elephant</title>
  <defs>
    <!-- Soft fills and accents -->
    <radialGradient id="eleGrey" cx="40%" cy="30%" r="75%">
      <stop offset="0%"  stop-color="#F2F5F8"/>
      <stop offset="70%" stop-color="#E6EBF1"/>
      <stop offset="100%" stop-color="#DBE3EA"/>
    </radialGradient>
    <radialGradient id="innerEarPink" cx="40%" cy="40%" r="70%">
      <stop offset="0%"  stop-color="#FFC9D8"/>
      <stop offset="100%" stop-color="#FF9EB8"/>
    </radialGradient>
    <linearGradient id="heartGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#ff4d7d"/>
      <stop offset="1" stop-color="#ff1f68"/>
    </linearGradient>

    <!-- Gentle drop shadow for the ground -->
    <filter id="shadowBlur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="160" cy="214" rx="78" ry="12" fill="#000" opacity=".12" filter="url(#shadowBlur)"/>

  <!-- Scene slight tilt for charm -->
  <g transform="rotate(-1.5 160 120)">
    <!-- Hearts on the left -->
    <g transform="translate(54,92)">
      <path d="M18 6 C18 -3 30 -6 36 1 C42 -6 54 -3 54 6 C54 21 36 28 36 35 C36 28 18 21 18 6 Z"
            fill="url(#heartGrad)"/>
      <path d="M-2 28 C-2 22 5 20 9 24 C13 20 20 22 20 28 C20 37 9 41 9 45 C9 41 -2 37 -2 28 Z"
            fill="url(#heartGrad)" opacity=".9"/>
      <path d="M30 32 C30 27 35 26 38 28 C41 26 46 27 46 32 C46 39 38 42 38 45 C38 42 30 39 30 32 Z"
            fill="url(#heartGrad)" opacity=".95"/>
    </g>

    <!-- Elephant body -->
    <g stroke="#2F3548" stroke-linecap="round" stroke-linejoin="round">
      <!-- Body -->
      <path d="M100 152
               C100 130, 118 116, 160 116
               C202 116, 220 130, 220 152
               C220 178, 200 196, 160 196
               C120 196, 100 178, 100 152Z"
            fill="url(#eleGrey)" stroke-width="4"/>

      <!-- Head -->
      <path d="M102 106
               C112 80, 140 66, 168 72
               C195 78, 210 97, 208 116
               C206 139, 185 152, 160 152
               C128 152, 93 134, 102 106Z"
            fill="url(#eleGrey)" stroke-width="4"/>

      <!-- Hair tuft -->
      <path d="M168 66 C160 66 156 72 156 76
               M176 68 C170 68 166 74 166 78"
            fill="none" stroke="#2F3548" stroke-width="4"/>

      <!-- Ears (animated via your CSS .ear / .ear--right) -->
      <!-- Left ear -->
      <g class="ear">
        <path d="M102 108
                 C 74 100, 62 84, 70 70
                 C 84 48, 120 56, 132 78
                 C 140 92, 132 112, 116 114 Z"
              fill="url(#eleGrey)" stroke-width="4"/>
        <path d="M108 104
                 C 88 98, 82 86, 90 76
                 C 102 60, 124 66, 130 80
                 C 134 90, 128 102, 116 106 Z"
              fill="url(#innerEarPink)" stroke="none"/>
      </g>

      <!-- Right ear -->
      <g class="ear ear--right">
        <path d="M218 108
                 C 246 100, 258 84, 250 70
                 C 236 48, 200 56, 188 78
                 C 180 92, 188 112, 204 114 Z"
              fill="url(#eleGrey)" stroke-width="4"/>
        <path d="M212 104
                 C 232 98, 238 86, 230 76
                 C 218 60, 196 66, 190 80
                 C 186 90, 192 102, 204 106 Z"
              fill="url(#innerEarPink)" stroke="none"/>
      </g>

      <!-- Eyes (smiling) -->
      <path d="M144 114 Q150 110 156 114" fill="none" stroke-width="4"/>
      <path d="M170 114 Q176 110 182 114" fill="none" stroke-width="4"/>

      <!-- Trunk (raised, waving) -->
      <path d="M156 136
               C132 144, 120 130, 126 118
               C132 106, 150 108, 164 112
               C170 114, 176 112, 178 106
               C180 122, 172 134, 162 138 Z"
            fill="url(#eleGrey)" stroke-width="4"/>

      <!-- Mouth / tongue hint -->
      <path d="M172 130 C176 130 178 132 178 134"
            fill="none" stroke="#FB6E8C" stroke-width="3"/>

      <!-- Left arm (up, near trunk) -->
      <path d="M118 148
               C110 132, 116 120, 130 120
               C142 120, 144 138, 132 144
               C126 146, 122 148, 118 148 Z"
            fill="url(#eleGrey)" stroke-width="4"/>

      <!-- Right arm (down) -->
      <path d="M206 148
               C212 132, 206 120, 192 120
               C180 120, 178 138, 190 144
               C196 146, 200 148, 206 148 Z"
            fill="url(#eleGrey)" stroke-width="4"/>

      <!-- Legs -->
      <g fill="url(#eleGrey)" stroke-width="4">
        <path d="M132 196 C132 184, 138 174, 148 172
                 C154 170, 156 180, 156 196 Z"/>
        <path d="M164 196 C164 180, 166 170, 172 172
                 C182 174, 188 184, 188 196 Z"/>
        <!-- Toes -->
        <path d="M140 196 h12" stroke-width="3"/>
        <path d="M172 196 h12" stroke-width="3"/>
      </g>

      <!-- Tail -->
      <path d="M210 188
               C224 192, 234 196, 240 202"
            fill="none" stroke="#2F3548" stroke-width="4"/>
      <path d="M238 204
               C240 210, 236 212, 230 210
               C232 206, 234 204, 238 204 Z"
            fill="#6B7A8C" stroke="#2F3548" stroke-width="2"/>
    </g>
  </g>
</svg>
