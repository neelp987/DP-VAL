<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(300px, 84vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- CUTE BABY ELEPHANT HUGGING ONE HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" aria-label="Cute baby elephant hugging a heart">
      <defs>
        <!-- Gentle grey for elephant -->
        <linearGradient id="eGrey" x1="0" x2="1">
          <stop offset="0" stop-color="#f3f4f6"/>
          <stop offset="1" stop-color="#e5e7eb"/>
        </linearGradient>
        <!-- Softer outline -->
        <linearGradient id="softOutline" x1="0" x2="1">
          <stop offset="0" stop-color="#d1d5db"/>
          <stop offset="1" stop-color="#cbd5e1"/>
        </linearGradient>
        <!-- Inner ear pink -->
        <linearGradient id="innerEar" x1="0" x2="1">
          <stop offset="0" stop-color="#ffd1dc"/>
          <stop offset="1" stop-color="#ffb3c7"/>
        </linearGradient>
        <!-- Heart -->
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <!-- Slight tilt for charm -->
      <g transform="rotate(-2 160 120)">
        <!-- Body -->
        <ellipse cx="160" cy="168" rx="88" ry="66"
                 fill="url(#eGrey)" stroke="url(#softOutline)" stroke-width="1" />

        <!-- Back feet with tiny toes -->
        <g opacity="0.95">
          <ellipse cx="130" cy="205" rx="20" ry="12" fill="url(#eGrey)" stroke="url(#softOutline)" stroke-width="1"/>
          <ellipse cx="190" cy="205" rx="20" ry="12" fill="url(#eGrey)" stroke="url(#softOutline)" stroke-width="1"/>
          <g fill="#ffd1dc">
            <circle cx="122" cy="206" r="2.2"/><circle cx="130" cy="206" r="2.2"/><circle cx="138" cy="206" r="2.2"/>
            <circle cx="182" cy="206" r="2.2"/><circle cx="190" cy="206" r="2.2"/><circle cx="198" cy="206" r="2.2"/>
          </g>
        </g>

        <!-- Head (big + round) -->
        <ellipse cx="160" cy="98" rx="60" ry="52"
                 fill="url(#eGrey)" stroke="url(#softOutline)" stroke-width="1" />

        <!-- Ears (large) with subtle wiggle -->
        <!-- LEFT EAR -->
        <g id="earLeft">
          <!-- Left ear outer -->
          <ellipse cx="110" cy="92" rx="38" ry="30" fill="url(#eGrey)"/>
          <!-- Left ear inner -->
          <ellipse cx="110" cy="94" rx="28" ry="22" fill="url(#innerEar)" opacity="0.9"/>
          <!-- Subtle wiggle around the ear's center -->
          <animateTransform attributeName="transform"
                            type="rotate"
                            values="-4 110 92; 4 110 92; -4 110 92"
                            dur="2.8s"
                            repeatCount="indefinite"
                            keyTimes="0;0.5;1"
                            calcMode="spline"
                            keySplines=".42,0,.58,1; .42,0,.58,1" />
        </g>

        <!-- RIGHT EAR -->
        <g id="earRight">
          <!-- Right ear outer -->
          <ellipse cx="210" cy="92" rx="38" ry="30" fill="url(#eGrey)"/>
          <!-- Right ear inner -->
          <ellipse cx="210" cy="94" rx="28" ry="22" fill="url(#innerEar)" opacity="0.9"/>
          <!-- Slightly offset timing for natural feel -->
          <animateTransform attributeName="transform"
                            type="rotate"
                            values="4 210 92; -4 210 92; 4 210 92"
                            dur="2.8s"
                            begin=".2s"
                            repeatCount="indefinite"
                            keyTimes="0;0.5;1"
                            calcMode="spline"
                            keySplines=".42,0,.58,1; .42,0,.58,1" />
        </g>

        <!-- Eyes with highlights -->
        <circle cx="144" cy="104" r="6" fill="#1f2937"/>
        <circle cx="176" cy="104" r="6" fill="#1f2937"/>
        <circle cx="142.4" cy="102.8" r="2.1" fill="#ffffff"/>
        <circle cx="174.4" cy="102.8" r="2.1" fill="#ffffff"/>

        <!-- Cheek blush -->
        <ellipse cx="132" cy="118" rx="9" ry="6" fill="#ffb4c4" opacity=".55"/>
        <ellipse cx="188" cy="118" rx="9" ry="6" fill="#ffb4c4" opacity=".55"/>

        <!-- Trunk wrapping the heart -->
        <path d="M160 112
                 c  12  10  18  22  10  28
                 c  -6   4 -12  0 -12  -6
                 c   0  -4  2  -6   8 -11"
              fill="none" stroke="#9aa4b2" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />

        <!-- Front legs (arms) hugging -->
        <ellipse cx="125" cy="160" rx="30" ry="20" fill="url(#eGrey)"/>
        <ellipse cx="195" cy="160" rx="30" ry="20" fill="url(#eGrey)"/>

        <!-- One heart being hugged -->
        <path d="M160 136
                 c -20 -18 -54 4 -35 29
                 c 15 19 35 29 35 29
                 s 20 -10 35 -29
                 c 19 -25 -15 -47 -35 -29 Z"
              fill="url(#heart)"/>

        <!-- Little smile -->
        <path d="M148 124 Q160 130 172 124" stroke="#6b7280" stroke-width="2" fill="none" stroke-linecap="round"/>
      </g>
    </svg>

    <h1>Disha, will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
``
